<button class="btn btn-info" (click)="updateDisplay()">Display Details</button> Clicks: {{ clickTracker }}

<div style="height: 25px;">
    <p *ngIf="showP">Secret password</p>
</div>

<div *ngFor="let clicker of clickArray; let i = index">
    <div *ngIf="i < 4">{{ clicker }}</div>
    <div *ngIf="i >= 4" [ngStyle]="{backgroundColor: 'blue'}" [ngClass]="'pastFive'">{{ clicker }}</div>
</div>
